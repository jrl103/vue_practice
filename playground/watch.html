<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ num }}
    <button v-on:click="addNum">increase</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el:'#app',
      data: {
        num: 10
      },
      // watch
      // : 기본적으로 data 대상
      // : data의 변화에 따라 특정 로직을 실행할 수 있음
      watch: {
        // num이라는 data의 속성이 바뀌게 되면 아래의 로직이 실행됨
        num: function(){
          this.logText();
        }
      },
      methods: {
        addNum: function(){
          this.num += 1
        },
        logText: function(){
          console.log('changed');
        }
      }
    })
  </script>
</body>
</html>
