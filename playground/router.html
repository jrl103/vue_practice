<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!--뷰 라우터 등록
1. 라우터 인스턴스 생성 / let router = new VueRouter
2. 인스턴스에 라우터 인스턴스를 등록 / router = router
3. 옵션으로 라우터 정의 / routes, mode ...
-> routes: [{path: '/login', component: LoginComponent}]
-> mode : URL의 해쉬(#) 값 제거 속성 / mode : 'history'
-->
<body>
  <div id="app">
    <div>
      <!--router-link
        : router에서 페이지 이동을 위한 link 태그
      -->
      <router-link to="/login">Login</router-link>
      <router-link to="/main">Main</router-link>
    </div>

    <!--router-view
      : 페이지 url이 변경됐을 때, url에 따라서 뿌려지는 영역
      : view instance에 router instance를 연결해야만 사용 가능
    -->
    <router-view></router-view>
  </div>

  <!--Vue Router
    : 페이지를 이용할때 사용하는 뷰 공식 라이브러리/가능
    : 뷰 라이브러리를 이용하여 싱글 페이지 애플리케이션을 구현할 때 사용
  -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
  <script>
    let LoginComponent = {
      template: '<div>login</div>'
    }

    let MainComponent = {
      template: '<div>main</div>'
    }

    let router = new VueRouter({
      // 페이지의 라우팅 정보
      // : routes 는 배열이고, 페이지의 개수만큼 객체가 들어감
      routes: [
        // 로그인 페이지 정보
        {
          // 페이지의 url
          path: '/login',

          // 라우터의 이름
          // Vue CLI로 작업하면 알아서 반영되는 요소
          // name: 'login',

          // 해당 url에서 표시될 컴포넌트
          component: LoginComponent
        },

        // 메인 페이지 정보
        {
          path: '/main',
          component: MainComponent
        }
      ]
    });

    new Vue({
      el:'#app',
      router: router
    });
  </script>
</body>
</html>
